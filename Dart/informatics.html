<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dart - Movie Details</title>
  <link rel="stylesheet" href="/SE Project/Movie-Recommender-Project-main/Dart/assets/css/informatics.css">
  <link rel="icon" type="image/x-icon" href="/SE Project/Movie-Recommender-Project-main/Dart/assets/images/compact logo.png">
</head>
<body>
  <div class="container">
    <div id="movieDetails" class="movie-details">
      <!-- Movie details will be populated here -->
    </div>
  </div>

  <template id="movie-detail-template">
    <div class="movie-detail">
      <img src="" alt="" class="movie-poster">
      <h2 class="movie-title"></h2>
      <p><strong>Release Date:</strong> <span class="movie-release-date"></span></p>
      <p><strong>Overview:</strong> <span class="movie-overview"></span></p>
      <p><strong>Genres:</strong> <span class="movie-genres"></span></p>
      <p><strong>Runtime:</strong> <span class="movie-runtime"></span></p>
      <p><strong>Rating:</strong> <span class="movie-rating"></span></p>
      <p><strong>Director:</strong> <span class="movie-director"></span></p>
      <p><strong>Cast:</strong> <span class="movie-cast"></span></p>
      <div class="movie-trailer-container" style="display: none;">
        <p><strong>Trailer:</strong></p>
        <iframe class="movie-trailer" width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  </template>

  <script src="/SE Project/Movie-Recommender-Project-main/Dart/assets/js/informatics.js"></script>
</body>
</html>
